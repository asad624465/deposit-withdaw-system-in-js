<!DOCTYPE html>
<html>
<head>
  
  <title>Apply Js in Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/stylle-11.css">
</head>
<body>
  <div id="main-area">
      <h2 class="text-center font-weight-bold">Welcome to Our JS Project.</h2>
      <div class="login-area">
        <h4 class="text-center font-weight-bold">Login</h4>
        <input type="text" name="email" class="form-control" placeholder="Email..">
        <br>
        <input type="password" name="email" class="form-control" placeholder="Password">
          <br>
        <button id="login" class="btn btn-primary">Login</button>
      </div>
  </div>
  <div id="transaction-area">
    <h2 class="text-center font-weight-bold">My Transaction Area.</h2>
    <div class="balance_area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit commn_style">
            <h5>Deposit</h5>
            <h5>$ <span id="currentDeposit">0.00</span></h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw commn_style">
            <h5>Withdraw</h5>
            <h5>$ <span id="withdrawBalance">0.00</span></h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance commn_style">
            <h5>Balance</h5>
            <h5>$ <span id="currentBalance">0.00</span></h5>
          </div>
        </div>
      </div>
      <div id="withdraw-deposit">
        <div class="row">
          <div class="col-md-6">
            <div class="dip_area login-area">
              <h4> Deposit</h4>
              <input type="text"  class="form-control" id="deposit" placeholder="$ ammount you to deposit">
              <br>
              <button class="btn btn-success" id="depositBtn">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="with_area login-area">
              <h4> Withdaw</h4>
              <input type="text"  class="form-control" id="withdaw" placeholder="$ ammount you to Withdaw">
              <br>
              <button class="btn btn-success" id="withdawBtn">Withdaw</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script type="text/javascript">
  const loginBtn=document.getElementById('login');
    loginBtn.addEventListener('click',function(){
      const mainArea=document.getElementById('main-area');
      mainArea.style.display='none';
      const taArea=document.getElementById('transaction-area');
      taArea.style.display='block';
    }); 
    //Deposit button even handeler
    const depositBtn=document.getElementById('depositBtn');
    depositBtn.addEventListener('click',function(){
      const depositAmmount=getInputValue('deposit');
      calculateAmmount('currentDeposit',depositAmmount);
      document.getElementById('deposit').value='';
      calculateAmmount('currentBalance',depositAmmount);
    });
    //withdaw button even handeler
    const withdawBtn=document.getElementById('withdawBtn');
    withdawBtn.addEventListener('click',function(){
      const withdawAmmount=getInputValue('withdaw');
      const currentBal=document.getElementById('currentBalance').innerText;
      if(withdawAmmount<=parseFloat(currentBal)){
        calculateAmmount('withdrawBalance',withdawAmmount);
        calculateAmmount('currentBalance',-1*withdawAmmount);
      }else{
        alert("Balance not enough in your account!");
      }
    });
    function getInputValue(id){
      var amount=document.getElementById(id).value;
      floatAmount=parseFloat(amount);
      return floatAmount;
    }
    function calculateAmmount(id,depositAmmount){
      var amount=document.getElementById(id).innerText;
      amount=parseFloat(amount);
      var totalAmount=depositAmmount+amount;
      document.getElementById(id).innerText=totalAmount;
    }
</script>
</body>

</html>
